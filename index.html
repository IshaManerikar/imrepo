<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('bg.jpeg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333; /* Text color */
        }

        /* Header styling */
        header {
            background-color: rgba(177, 198, 219, 0.8); /* Pastel color with opacity */
            padding: 10px;
            text-align: center;

        }

        /* Navigation menu styling */
        nav {
            /* Pastel color with opacity */
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Text color */
            margin: 0 10px; /* Adjust spacing between menu items */
        }

        /* Main content styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
             /* Pastel color with opacity */
            border-radius: 10px;
            margin-top: 20px; /* Adjust margin-top as needed */
            text-align: center; /* Center content */
            color:rgb(9, 1, 1)
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(243, 229, 243, 0.8); /* Pastel color with opacity */
            margin-top: 100px;

        }

        /* Photo styling */
        .background-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure photo is in the background */
            opacity: 0.5; /* Adjust opacity as needed */
        }
        
    </style>
</head>
<body>

<img class="background-photo" src="background.jpg" alt="Background Photo"> <!-- Replace 'background.jpg' with your image path -->

<header>
    <h1>ISHA MANERIKAR</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="aboutus.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <img src="humi.png" alt="quote" width="60%" height="65%">
    <p><h1>WE ENGINEERS ARE THE FUTURE</h1></p>
</div>


<footer>
    &copy; 2024 Website. All rights reserved.
</footer>

</body>
</html>
